## keybindings
unbind C-b
unbind C-a
unbind %
unbind ,
unbind .
unbind n
unbind p
unbind [
unbind '"'
unbind l
unbind &
unbind "'"

set-option -g prefix C-a # C-a for perfix just like screen
#set-option -g default-command "reattach-to-user-namespace -l zsh" # Fix Mac clipboard
set -sg escape-time 0 # Vim fixage
set -g default-terminal "screen-256color"

bind-key Y run-shell "tmux save-buffer - | xsel -b"

bind-key j      select-pane -D
bind-key k      select-pane -U
bind-key h      select-pane -L
bind-key l      select-pane -R

bind-key C-a    last-pane
bind-key |      split-window -h
bind-key \      split-window -h
bind-key -      split-window -v
bind-key x      kill-pane
bind-key X      kill-window
bind-key q      confirm-before kill-session
bind-key Q      confirm-before kill-server
bind-key ,      previous-window # <
bind-key .      next-window     # >
bind-key <      swap-window -t :-
bind-key >      swap-window -t :+
bind-key n      command-prompt 'rename-window %%'
bind-key N      command-prompt 'rename-session %%'
bind-key Escape copy-mode -u
bind-key R      refresh-client
bind-key C-h    resize-pane -L 5
bind-key C-l    resize-pane -R 5
bind-key C-j    resize-pane -D 5
bind-key C-k    resize-pane -U 5

## set status bar
set-option -g status-position top
set-option -g status-utf8 on
set-option -g status-bg colour235
set-option -g status-fg colour239
set-option -g status-left '#[bg=white] ❐ #[bg=colour241]#[fg=colour245]#[fg=colour250] #S #[default]#[fg=colour241] »'
set-option -g status-right '#[fg=colour246]#(~/.local/bin/battery) #[default]#[fg=colour241] #[bg=colour241] #[fg=colour250,nobold]ⓛ #(date +"%H:%M")#[fg=white] #[bg=white]#[fg=colour236] #(date +"⌨ %b %d")'
set-option -g status-right-length 160
set-option -g status-left-length 60
set-option -g status-justify left
set-option -g message-fg colour250
set-option -g message-bg colour238

## highlight active window
set-window-option -g window-status-current-bg colour235
set-window-option -g window-status-current-fg colour245
set-window-option -g window-status-current-attr bold
set-window-option -g window-status-current-format ' #I #W '

## set window notifications
set-option -g visual-activity on
set-option -g visual-content on
#set-window-option -g monitor-activity on
set-window-option -g automatic-rename off

## tmux window titling for X
set-option -g set-titles on
set-option -g set-titles-string '[#I] #W'
set-window-option -g automatic-rename on
set-window-option -g window-status-format ' #I #W '
set-window-option -g window-status-attr bold
# starts windows at 1 not 0
set-option -g base-index 1

## enable mouse
set-option -g mouse-select-pane on
set-window-option -g mode-keys vi
set-window-option -g mode-mouse on

## pane border and colors
set-option -g pane-active-border-fg colour236
set-option -g pane-border-fg colour236
